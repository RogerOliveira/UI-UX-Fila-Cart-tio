<ion-header>
  <ion-navbar color="personalizada1">
    <ion-title>Gerar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>  

    <br><br><br><br>
    <ion-card  >  
      
        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                  <ion-label>Serviço</ion-label>
                  <ion-select  interface="action-sheet" cancelText="Cancelar">
                    <ion-option value="nes">Registro Civil</ion-option>
                    <ion-option value="n64">Registros de Imóveis</ion-option>
                    <ion-option value="ps">Registro de Títulos</ion-option>
                    <ion-option value="genesis">Tabelionatos de Protestos</ion-option>
                    <ion-option value="saturn">Tabelionatos de Notas</ion-option>       
                  </ion-select>
                </ion-item>
              </ion-list>              
              <br><br>
                  <ion-list no-lines>
                      <ion-item>
                        <ion-label>Atendimento</ion-label>
                        <ion-select interface="action-sheet" cancelText="Cancelar">
                          <ion-option value="nes">NORMAL</ion-option>
                          <ion-option value="n64">PREFERENCIAL</ion-option>                                
                        </ion-select>
                      </ion-item>
                    </ion-list>             
            <br><br><br>
              <ion-grid>
                <ion-row>
                  <ion-col col-12>
                    <button ion-button color="personalizada" outline (click)="gerarSenha()">GERAR SENHA</button>
                  </ion-col>
                </ion-row>   
              </ion-grid>  
        </ion-card-content>
      
      </ion-card>  
  
</ion-content>
